<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Product</title>
    <link href="../dist/css/tabler.css" rel="stylesheet" />
  </head>
  <body>
    <script src="../dist/js/tabler-theme.min.js"></script>
    <div class="page">
      <div class="page-body">
        <div class="container-xl py-4">
          <div class="card">
            <div class="card-body">
              <h3 id="formTitle">Product</h3>
              <form id="productForm" enctype="multipart/form-data">
                <input type="hidden" name="id" id="pid">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input class="form-control" id="category" name="category">
                </div>
                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Image (choose file to upload)</label>
                  <input type="file" class="form-control" id="imageFile" accept="image/*">
                  <input type="hidden" id="image" name="image">
                  <div class="mt-2"><img id="imagePreview" src="" style="max-height:120px; display:none"></div>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a href="./" class="btn btn-link">Back</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/admin.js"></script>
  </body>
</html>
